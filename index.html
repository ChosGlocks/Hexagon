<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagons</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');
    </style>
    <script src="script/script.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="nav-panel">
            <div class="logo-block">
                <a href="/">
                    <img class="logo-img" src="images/logo-cut.png" alt="">
                    <span class="logo-text">Hexagons Digitals</span>
                </a>
            </div>

            <nav class="mainNav">
                <ul>
                    <li><a href="">Order</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Works</a></li>
                    <li><a href="">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">
        <template class="hexarow elements-row1" id="hexarow">
            <div class="hexarow"></div>
                <template class="element" id="element">
                    <div class="element">
                        <div class="center">
                            <div class="top-left">
                                <div class="top-right"></div>
                            </div>
                            <div class="bottom-left">
                                <div class="side-down-left"></div>
                                <div class="bottom-right">
                                    <div class="side-down-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template> 
            </div>           
        </template>
    </div>



</body>

</html>
